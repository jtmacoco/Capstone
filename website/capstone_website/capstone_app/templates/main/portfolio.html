{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Portfolio Page {% endblock %}
{% block content %}
<div class="pt-3 px-4 row justify-content-end">
  <div class="col-auto">
    <button class="primary_button">
      <a href="/edit_portfolio">Edit Portfolio</a>
    </button>
  </div>
  <div class="col-auto">
    <button class="primary_button">
      <a href="/performance">Performance</a>
    </button>
  </div>
</div>

<div class="row allign-items-center" style="padding: 5%;">
  {% for key, values in stock_data.items %}
  <div class="col-md-3 hover">
    <div class="card text-white bg-dark mb-3" style="max-width:20rem;">
      <div class="card-body ">
        <h5 class="card-title">{{ key }}</h5>
        <p class="card-text">Predicted Price For Tomorrow: </p>
        <p class="card-text ">{{ values }} USD</p>
        <a href="/{{key}}" class="stretched-link"></a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
